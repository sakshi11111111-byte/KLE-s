<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>align items example</title>
        <style>
            .container{
                display: flex;
                height: 150px;
                background: beige;
                margin-bottom: 20px;
            }
            .item{
                background: orange;
                padding: 10px;
                margin: 5px;
            }
            </style>
    </head>
    <body>
        <h3>align-items:flex-start</h3>
        <div class="container"style="align-items:flex-start;">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div>
        <h3>align-items:flex-end</h3>
        <div class="container"style="align-items:flex-end;">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div>
        <h3>align-items:center</h3>
        <div class="container"style="align-items:center;">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div> 
        <h3>align-items:stretch(default)</h3>
        <div class="container"style="align-items:stretch(default);">
            <div class="item">item1</div>
            <div class="item">item2</div>
        </div>
            <h3>align-items:baseline</h3>
            <div class="container"style="align-items:baseline;">
                <div class="item">item1</div>
                <div class="item">item2</div>
            </div>
        </div>
    </body>
</html>
